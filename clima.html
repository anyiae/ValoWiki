<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clima</title>
    <link rel="stylesheet" href="EstiloClima.css">
    <link rel="stylesheet" href="modoOscuro.css">
    <link rel="icon" href="images2/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CONEXION ICONOS  -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body class="">
    <div class="wrapper">
      <header><i class='bx bx-left-arrow-alt'></i>Clima en tu ciudad</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Ingresa tu ciudad" required>
          <div class="separator"></div>
          <button>Obtener Ubicacion</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="" alt="Weather Icon">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Se siente como</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>_</span>
              <p>Humedad</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <script src="clima.js"></script>
    <script src="js/mainOscuro.js"></script>

  </body>
</html>
